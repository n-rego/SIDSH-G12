version: '3'

services:
  #Java "Hello-World" Project
  java:
    image: openjdk:11
    volumes: 
      - ./java_helloWorld/:/usr/src/app/
    command: bash -c "cd /usr/src/app/src/main/java/ && java -jar build/App.jar"
  # Database
  db:
    image: mysql:5.7
    volumes:
      - db_data:/var/lib/mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: wordpress
    networks:
      - wpsite
  # Wordpress
  wordpress:
    depends_on:
      - db
    image: wordpress:latest
    ports:
      - '8000:80'
    restart: always
    volumes: ['./web/:/var/www/html']
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: wordpress
    command: bash -c "cd /var/www/ && chown www-data:www-data /html/ && chown www-data:wwww-data /html/*"
    networks:
      - wpsite
networks:
  wpsite:
volumes:
  db_data: